<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mini-Market Jesus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #0d6efd;
            font-weight: bold;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>Mini-Market Jesus</h1>
                <p class="text-muted">Products Management System</p>
            </div>
            
            <div id="alert" class="alert" role="alert"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const alertElement = document.getElementById('alert');

        // API URL
        const API_URL = '/api/auth';
        
        // CSRF token storage
        let csrfToken = '';
        
        // Fetch CSRF token
        async function fetchCsrfToken() {
            try {
                const response = await fetch(`${API_URL}/csrf-token`);
                if (response.ok) {
                    const data = await response.json();
                    csrfToken = data.csrfToken;
                    return csrfToken;
                } else {
                    console.error('Failed to fetch CSRF token');
                    return null;
                }
            } catch (error) {
                console.error('Error fetching CSRF token:', error);
                return null;
            }
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch CSRF token first
            await fetchCsrfToken();
            
            const token = localStorage.getItem('token');
            const refreshToken = localStorage.getItem('refreshToken');
            
            if (token) {
                // Verify token validity
                try {
                    const response = await fetch(`${API_URL}/me`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'CSRF-Token': csrfToken
                        }
                    });
                    
                    if (response.ok) {
                        // Token is valid, redirect to dashboard page
                        window.location.href = 'dashboard.html';
                    } else if (response.status === 401 && refreshToken) {
                        // Token expired, try to refresh it
                        try {
                            const refreshResponse = await fetch(`${API_URL}/refresh-token`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'CSRF-Token': csrfToken
                                },
                                body: JSON.stringify({ refreshToken })
                            });
                            
                            if (refreshResponse.ok) {
                                const refreshData = await refreshResponse.json();
                                // Update access token in localStorage
                                localStorage.setItem('token', refreshData.token);
                                // Redirect to dashboard
                                window.location.href = 'dashboard.html';
                            } else {
                                // Refresh token is invalid, clear storage
                                localStorage.removeItem('token');
                                localStorage.removeItem('refreshToken');
                                localStorage.removeItem('user');
                            }
                        } catch (error) {
                            console.error('Token refresh error:', error);
                            localStorage.removeItem('token');
                            localStorage.removeItem('refreshToken');
                            localStorage.removeItem('user');
                        }
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('token');
                        localStorage.removeItem('refreshToken');
                        localStorage.removeItem('user');
                    }
                } catch (error) {
                    console.error('Token verification error:', error);
                    localStorage.removeItem('token');
                    localStorage.removeItem('refreshToken');
                    localStorage.removeItem('user');
                }
            }
        });

        // Handle login form submission
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Ensure we have a CSRF token
            if (!csrfToken) {
                await fetchCsrfToken();
            }
            
            const loginData = {
                username: usernameInput.value.trim(),
                password: passwordInput.value
            };
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'CSRF-Token': csrfToken
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Save tokens and user info to localStorage
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('refreshToken', result.refreshToken);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect to dashboard page
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert(result.error || 'Login failed', 'danger');
                }
            } catch (error) {
                showAlert('Login failed: ' + error.message, 'danger');
            }
        });

        // Show alert message
        function showAlert(message, type) {
            alertElement.textContent = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.style.display = 'block';
        }
    </script>
</body>
</html>
