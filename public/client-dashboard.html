<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Market Client Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .product-card .card-body {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
    }
    .product-card .card-text {
      flex-grow: 1;
    }
    .cart-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    #orderHistoryContainer {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Mini-Market</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#orderHistoryModal">Order History</a>
          </li>
        </ul>
        <div class="d-flex">
          <button class="btn btn-light position-relative me-3" data-bs-toggle="modal" data-bs-target="#cartModal">
            <i class="bi bi-cart"></i> Cart
            <span id="cartBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0
            </span>
          </button>
          <span class="navbar-text text-white me-2" id="userFullname"></span>
          <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Available Products</h2>
    <div class="row" id="productsContainer">
      <!-- Products will be loaded here -->
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Shopping Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="cartItemsContainer">
            <!-- Cart items will be loaded here -->
          </div>
          <div class="text-end mt-3">
            <h5>Total: $<span id="cartTotal">0.00</span></h5>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
          <button type="button" class="btn btn-primary" id="checkoutBtn">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Order History Modal -->
  <div class="modal fade" id="orderHistoryModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Order History</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="orderHistoryContainer">
            <!-- Order history will be loaded here -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Client Dashboard JS -->
  <script src="js/client-dashboard.js"></script>
</body>
</html>
