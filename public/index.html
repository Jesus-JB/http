<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .form-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            display: none;
        }
        .product-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Products Management</h1>
        
        <!-- Alert for notifications -->
        <div id="alert" class="alert" role="alert"></div>
        
        <!-- Create/Edit Product Form -->
        <div class="form-section mb-5">
            <h2 id="formTitle">Add New Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="mb-3">
                    <label for="name" class="form-label">Name*</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price*</label>
                    <input type="number" class="form-control" id="price" step="0.01" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" min="0" value="0">
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary d-none">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Products List with Search -->
        <div class="row">
            <div class="col-12 mb-4 d-flex justify-content-between align-items-center">
                <button id="refreshProducts" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-clockwise"></i> Refresh List
                </button>
                <div class="col-md-4">
                    <input type="text" id="productSearch" class="form-control" placeholder="Search products...">
                </div>
            </div>
            <div id="productsList" class="row"></div>
        </div>
    </div>

    <!-- Product Card Template -->
    <template id="productTemplate">
        <div class="col-md-4">
            <div class="card product-card">
                <div class="card-body">
                    <h5 class="card-title product-name">Product Name</h5>
                    <h6 class="card-subtitle mb-2 text-muted">$<span class="product-price">0.00</span></h6>
                    <p class="card-text product-description">Product description goes here.</p>
                    <p class="card-text"><small class="text-muted">Stock: <span class="product-stock">0</span></small></p>
                    <div class="product-actions">
                        <button class="btn btn-sm btn-outline-primary edit-product">Edit</button>
                        <button class="btn btn-sm btn-outline-danger delete-product">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
